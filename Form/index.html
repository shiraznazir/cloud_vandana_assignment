              name="gender"
              id="maleRadio"
              value="male"
              onchange="handleGender('male')"
              checked
            />
            <label for="maleRadio" class="male">Male</label>
            <input
              type="radio"
              name="gender"
              id="femaleRadio"
              value="female"
              onchange="handleGender('female')"
            />

        <div class="email">

          />

        <div class="mobile">
